<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>3D Dice Roller</h1>
        
        <div class="dice-scene" id="diceScene">
            <!-- Three.js will render the 3D dice here -->
        </div>
        
        <div class="controls">
            <button id="rollBtn" class="roll-button">
                <i class="fas fa-dice"></i> Roll Dice
            </button>
            <div class="result">
                Result: <span id="result">-</span>
            </div>
        </div>
        
        <div class="instructions">
            <p>Click "Roll Dice" to throw the 3D dice and see the result!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
